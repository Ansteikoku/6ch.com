
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スレッド一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .thread {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
    .thread a {
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      color: #333;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .thread {
        font-size: 14px;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = supabase.createClient(
        "https://jusddwcwoccwzimnveys.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1c2Rkd2N3b2Njd3ppbW52ZXlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMDE1ODAsImV4cCI6MjA2Nzc3NzU4MH0.NQXUcKkOeQ898bSyUJbPTgGTdTdotcVIKV6wTVsBPjg"
      );

      const urlParams = new URLSearchParams(window.location.search);
      const currentBoard = urlParams.get("board");

      const threadContainer = document.getElementById("threads");

      if (!currentBoard) {
        threadContainer.innerHTML = "<p>板が指定されていません。URLに ?board=xxx を付けてください。</p>";
        return;
      }

      const { data, error } = await supabase
        .from("threads")
        .select("*")
        .eq("board_slug", currentBoard)
        .order("created_at", { ascending: false });

      if (error || !data || data.length === 0) {
        threadContainer.innerHTML = "<p>スレッドが見つかりません。</p>";
        return;
      }

      data.forEach(thread => {
        const div = document.createElement("div");
        div.className = "thread";
        div.innerHTML = `
          <a href="thread.html?id=${thread.id}">${thread.title}</a><br />
          <small>${thread.name || "名無しさん"} | ${
            new Date(thread.created_at).toLocaleString()
          }</small><br />
          <p>${thread.body}</p>
        `;
        threadContainer.appendChild(div);
      });
    });
  </script>
</head>
<body>
  <h1>スレッド一覧</h1>
  <div id="threads">読み込み中...</div>
</body>
</html>
